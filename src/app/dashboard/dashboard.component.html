<submenu-component></submenu-component>
<div class="container">
  <div class="row page-margin-bottom">
    <div class="col-md-3 col-sm-3 col-xs-12">
      <div class="white-bg-container">
        <h3>Profile</h3>
        <div class="text-center">
          <img
            class="avatar img-circle img-thumbnail" 
            style="width:100px;height:100px;"  
            *ngIf="user" 
            [src]="user.image" 
            alt="{{ user.name.display }}" >
          <h3 *ngIf="user">{{ user.name.display }}</h3>
          <a routerLink="/account/profile">Edit Profile</a>
        </div>
      </div>
      <div class="white-bg-container">
        <h3>About</h3>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="white-bg-container">
        <div style="min-height:550px;">
          <h3>รายงานการจ้าง/รับจ้าง</h3>
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="bs-callout bs-callout-success" id="callout-tables-striped-ie8"> 
                <h4>รายได้จากการรับจ้าง</h4> 
                <p>
                   100,000 บาท
                </p> 
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="bs-callout bs-callout-info" id="callout-tables-striped-ie8"> 
                <h4>รายจ่ายในการจ้างงาน</h4> 
                <p>
                 10,000 บาท
                </p> 
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="bs-callout bs-callout-warning" id="callout-tables-striped-ie8"> 
                <h4>งานบริการทั้งหมด</h4> 
                <p>
                 5 งาน
                </p> 
              </div>
            </div>
          </div>
          <h3>รายการจ้าง/รับจ้าง</h3>
        </div>
      </div>
    </div>
  </div>
</div>
