<div class="container">
  <div class="margin-top-25 page-margin-bottom">
    <span class="alert alert-info" *ngIf="error">{{ error }}</span>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>ล็อกอินเข้าสู่ระบบ FASTFARM</h3>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form #formLogin='ngForm' (ngSubmit)="onLogin(formLogin)" role="form" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="form-username form-control" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-password form-control" required>
              </div>
              <button type="submit" [disabled]="!formLogin.valid" class="btn">เข้าสู่ระบบ</button>
            </form>
          </div>
        </div>
        <div class="social-login">
          <h3 class="text-center">Or</h3>
          <div class="social-login-buttons">
            <div class="row">
              <div class="col-sm-6">
                <button (click)="loginFb()" id="fb" class="btn btn-primary btn-block btn-social-login  btn-social-login-facebook"><i class="fa fa-facebook"></i> Facebook</button>
              </div>
              <div class="col-sm-6">
                <button (click)="loginGoogle()" id="gplus" class="btn btn-primary btn-block btn-social-login  btn-social-login-google"><i class="fa fa-google"></i> Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1 middle-border" style="margin-top: 100px;"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>สมัครสมาชิก FASTFARM</h3>
            </div>
            <div class="form-top-right">
              <i class="fa fa-pencil"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form #formSignup='ngForm' (ngSubmit)="onSignup(formSignup)" role="form" class="registration-form">
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="form-email form-control" id="form-email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-password form-control" required>
              </div>
              <button type="submit" [disabled]="!formSignup.valid"  class="btn">ลงทะเบียนใหม่</button>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>       
</div>
